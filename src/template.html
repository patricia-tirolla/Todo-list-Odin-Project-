<header>
    <h1>To-do list</h1>
</header>

<body>
    <aside>
        <section id="add-new-projec">
            <button id="add-project-button">New Project</button>
            <dialog id="project-dialog">
                <form id="new-project-form">
                    <label for="project-title">Title</label>
                    <input id="project-title" type="text" name="project-title">

                </form>
            </dialog>
        </section>

        <section id="add-new-todo">
            <button id="add-todo-button">New Todo</button>
            <dialog id="todo-dialog">
                <form id="new-todo-form"></form>

                <label for="todo-title">Title</label>
                <input id="todo-title" type="text" name="todo-title">

                <label for="todo-description">Description</label>
                <input id="todo-description" type="text" name="description">

                <label for="todo-due-date">Due Date</label>
                <input id="todo-due-date" type="date" name="due-date">

                <label for="todo-priority">Priority</label>
                <input id="todo-priority" type="text" name="priority">

                <button type="button" id="cancel-button" formmethod="dialog">Cancel</button>
                <button type="submit" id="add-button">Add</button>
            </dialog>
        </section>
    </aside>
    <main>
        <div id="todos-container">
            <!-- New todos go here -->
        </div>
    </main>

    <!-- -------------- Templates -->
    <template id="template">
        <h3 class="title-template" data-index="index"></h3>
        <p class="description-template"></p>
        <p class="due-date-template"></p>

        <div id="priority-container">
            <p>Priority</p>
            <label for="priority-high">High</label>
            <input class="priority" type="checkbox" id="priority-high" name="high">

            <label for="proirity-medium">Medium</label>
            <input class="priority" type="checkbox" id="proirity-medium" name="medium">

            <label for="priority-low">Low</label>
            <input class="priority" type="checkbox" id="priority-low" name="low">
        </div>

        <div id="status-container">
            <input class="in-progress" name="in-progress" type="checkbox">
            <input class="done" name="done" type="checkbox">
        </div>

        <button class="delete-button">Delete</button>
    </template>
</body>
